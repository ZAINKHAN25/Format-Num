<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Phone number formatter</title>
</head>
<style>
    .displayblock {
        display: block !important;
    }

    .errorPara {
        color: red;
        font-size: 14px;
    }
</style>

<body class="container p-4">
    <h1 class="text-center">Formate Number</h1>

    <div class="mb-3">
        <label class="form-label">Country Code:</label>
        <input type="text" class="form-control" id="countryCode" placeholder="For Example: +92 or +971" maxlength="4">
    </div>

    <div class="mb-3">
        <label class="form-label">Enter Your Number:</label>
        <input type="text" class="form-control" id="userNoInput" placeholder="For Example: xxxxxxxxxx or xxxxxxxx" onkeypress="checkCountryCode()">
    </div>
    <div class="errorDiv">
        <p class="errorPara d-none"></p>
    </div>
    <div class="formatedNoDiv d-none">
        <p id="result"></p>
    </div>

    <button onclick="formatNo()" class="btn btn-secondary">Format Number</button>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
